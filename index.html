<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;700&display=swap" rel="stylesheet">
    </head>
    <body>
            <header>
                <div class="container">
                    <div class="header-layout">
                        <img class="logo" src="images/logo.png">
                        <img class="avatar" src="images/user-avatar.png" alt="user avatar">
                    </div>
                </div>
            </header>
            
            <section class="user-info">
                <div class="container">
                    <div class="user-layout">
                        <img class="avatar" src="images/avatar-vangogh.jpg" alt="photo of van Gogh"/>
                        <div>
                            <h3>Vincent van Gogh</h3>
                            <p class="location">Zundert, Netherlands</p>
                        </div>
                    </div>
                </div>
            </section>
            
            <section class="post">
                <div class="container">
                    <img class="post-img" src="images/post-vangogh.jpg" alt="classic van Gogh self portrait"/>
                </div>
            </section>
            
            <section class="interact">
                <div class="container">
                    <div class="btns-container">
                        <img class="interact-btn" src="images/icon-heart.png" alt="love button"/>
                        <img class="interact-btn" src="images/icon-comment.png" alt="comment button"/>
                        <img class="interact-btn" src="images/icon-dm.png" alt="direct message button"/>
                    </div>
                    <p class="likes-count">21,492 likes</p>
                </div>
            </section>
            
            <footer>
                <div class="container">
                    <p class="comment"><span>vincey1853</span> just took a few mushrooms lol</p>
                </div>
            </footer>
            <script src="index.js"></script>
    </body>
</html>
